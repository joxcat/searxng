# see https://docs.searxng.org/admin/engines/settings.html#use-default-settings
use_default_settings: true

general:
  debug: false
  instance_name: "Tractopelle du web"
  enable_metrics: true

search:
  formats:
    - html
    - rss

server:
  # base_url is defined in the SEARXNG_BASE_URL environment variable, see .env and docker-compose.yml
  secret_key: "whothatreallyanultrasupraduprasupperkittykey"  # change this!
  limiter: true # can be disabled for a private instance
  image_proxy: true 

enabled_plugins:
  - 'Hash plugin'
  - 'Search on category select'
  - 'Self Informations'
  - 'Tracker URL remover'
  - 'Hostname replace'
  - 'Open Access DOI rewrite'

hostname_replace:
  # '(.*\.)?youtube\.com$': 'yewtu.be'
  # '(.*\.)?youtu\.be$': 'yewtu.be'
  # '(.*\.)?youtube-noocookie\.com$': 'yotter.example.com'
  '(.*\.)?reddit\.com$': 'teddit.net'
  '(.*\.)?redd\.it$': 'teddit.net'
  '(www\.)?twitter\.com$': 'nitter.net'
  # '(.*\.)?instagram\.com$': 'bibliogram.art'
  '(.*\.)?medium\.com$': 'scribe.rip'

ui:
  static_use_hash: true
  default_theme: custom-simple

redis:
  url: redis://redis:6379/0

engines:
  - name: eyedex
    shortcut: eye
    engine: xpath
    paging: true
    search_url: https://www.eyedex.org/search/?q={query}&p={pageno}
    results_xpath: /html/body/div[@class="center"]/table/tbody/tr
    url_xpath: ./td[3]/nobr/a/@href
    title_xpath: ./td[3]/nobr/a
    content_xpath: .
    first_page_num: 0
    categories: [files, opendir]
    disabled: true
    about:
      website: https://www.eyedex.org
      # wikidata_id: Q113486010
      use_official_api: false
      require_api_key: false
      results: HTML
  
